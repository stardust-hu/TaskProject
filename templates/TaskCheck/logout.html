{% extends 'base.html' %}

{% block title %}login{% endblock %}

{% block main %}
    <div class="daily container">
        <h4>当前用户：{{ user.username }} - {{ user.first_name }}</h4>
        <div style="width: 400px; margin:0 auto; padding-top: 20%">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 style="text-align: center">登&nbsp;&nbsp;出</h4>
                </div>
                <div class="panel-body col-sm-offset-0">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">当前用户</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="username" value="{{ user.username }} - {{ user.first_name }}" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-5">
                                <button type="submit" class="btn btn-success" name="logout" value="true">登出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
